<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var i = 0;
    function buttonClick() {
        i++;
        document.getElementById('inc').value = i;
    }
</script>
<button onclick="buttonClick();">Click Me</button>
<input type="text" id="inc" value="0"></input>
</body>
</html>
