<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Index</title>

</head>
<body>
<h1 align="center">Football Clicker</h1>
<script type="text/javascript">
    var i = 0;
    function Click() {
        i++;
        document.getElementById('inc').value = i;
    }

</script>



<img src="static/worldcup_football_image.jpg" width="50%" height="50%" align="center" alt="Football Image" onclick="Click();">
<input type="text" id="inc" value="0"/>


</body>
</html>
